<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="./assets/free-heart-icon-431-thumb.png"/>
    <title>Create-A-Date</title>
    <!--Link to style sheet-->
    <link rel="stylesheet" href="./assets/style.css">
    <!--Imported Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <!--Foundation CSS Framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>
<body>
    <header>
    <div class = "title-page">
        <h1 class="title">
           Create-A-Date
        </h1>
        <button class="new-date-btn">New Date</button>
        <button class="saved-date-btn">Saved Date</button>
    </header>
    <div class="filter-page">
        <div class="filter">
            <h3 class ="filter-title">Filter</h3>
            <label class="filter-list" for="Restaurants">Restaurants</label>
            <input type="checkbox" class="check-box" id="Restaurants">
            <!--We can add an event filter later if we want-->
            <label class="filter-list" for="Events">Events</label>
            <input type="checkbox" class="check-box" id="Events">
        </div> 
        <button class="next-btn">Next</button>
    </div>
    <div class="criteria-page">
        <h2 class="criteria-title">When and Where?</h2>
        <div class ="user-criteria">
            <!--Let's make it so older dates can't be selected-->
            <label class="criteria-list" for="Start-day">Day of Date:</label>
            <input type="date" id="day-of">
            <!--FOR LOCATION: WASN'T SURE WHAT INPUT WAS NEEDED FOR SEARCHING THE APIS-->
            <label class="criteria-list" for="zipcode">Zipcode:</label>
            <input type="search" id="zipcode">
        </div>
            <button class="create-date-btn">Create Your Date</button>
    </div>
    <div class="new-date-page">
        <h2 class="new-title">See Anything You Like?</h2>
        <!--Good place to add icons/framework requirement-->
        <ul class="api-page">
            <h3 class="new-list">Restaurants</h3>
            <li class="restaurant-api">
                <div class="yelp-container">
                    <p class = "api-text">Api appends here!</p>
                </div>
            </li>
            <h3 class="new-list">Events</h3>
            <li class="event-api">
                <div class="ticketmaster-container">
                    <p class="api-text">Api appends here!</p>
                </div>
            </li>
        </ul>
            <button class="shuffle-btn">Shuffle</button>
            <button class="save-date-btn">Save This Date</button>
    </div>
        <div class="saved-date-page">
            <h2 class="save-title">Saved Dates</h2>
            <div class="date-day-display">
                <div class="date-day">Date Day:</div>
                <div class="date-display">August 8th, 2021</div>
                <div class= "date-zip">Zipcode:</div>
                <div class="zip-display">32120</div>
            </div>
            <ul class="saved-api-page">
                <h3 class="save-list">Restaurants</h3>
                <li class="saved-restaurant-api">
                    <div class="saved-yelp-container">
                        <p class ="api-text">Api appends here!</p>
                    </div>
                </li>
                <h3 class="save-list">Events</h3>
                <li class="saved-event-api">
                    <div class="saved-ticketmaster-container">
                         <p class="api-text">Api appends here!</p>
                    </div>
                </li>
            </ul>
            <div class="medium-flex-dir-row color">
                <button class="delete-date-btn">Delete</button>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
